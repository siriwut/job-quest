<section data-ng-controller="InspirationCtrl" data-ng-init="getInspiration()" class="container section inspiration"  >	
	<div class="description">
		<h1>See Inspirations</h1>	
		<p >Looking for things to do in Bangkok? Something new, something different? Here are our best picks of local 1-day trips in/from Bangkok, categorized in various aspects, just for you to check out.</p>
	</div>
	<div class="inner">
		<div class="row" data-ng-repeat="inspiration in inspirations" data-ng-init="rowIndex = $index" >
			<a href="#" class="col-xs-12  image-box" data-ng-class="{'col-md-8': isSpecialColumnSize(rowIndex, $index) ,'col-md-4': !isSpecialColumnSize(rowIndex, $index)}"  data-ng-repeat="column in inspiration.columns" >
				<div class="image" style="background-image: url('https://d2ad32w75yf016.cloudfront.net/inspiration/original/{{ column.inspiration_id.thumbnail_media_id.file_name}}');"  >
				</div>
				<h2>{{ column.inspiration_id.name}}</h2>	
			</a>			
		</div>
		<div class="local-warp">
			<button class="btn btn-lg btn-all-inspirations" >All Inspirations</button>
		</div>
	</div>
</section>
